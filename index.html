<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Lao:wght@300&display=swap" rel="stylesheet">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p class="form__paragraph--calculate">
                Przelicz według kursu średniego z dnia 17.03.2023 r.
            </p>
            <p>
                <label class="form__label">
                    *Wpisz kwotę, którą chcesz wymienić: <input class="form__label--input js-amount" type="number"
                        step="0.01" min="0.01" required name="toExchange">
                </label>
                <label class="form__label">
                    <select class="form__label--select js-currency" name="chooseCurrency">
                        <option value="PLN">PLN (polski złoty)</option>
                        <option value="EUR" selected>EUR (euro)</option>
                        <option value="USD">USD (dolar amerykański)</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="form__label">
                    Kwota, którą otrzymasz: <input class="form__label--input js-calculated" readonly name="calculated">
                </label>
                <label class="form__label">
                    <select class="form__label--select js-exchange" name="chooseCurrency">
                        <option value="PLN" selected>PLN (polski złoty)</option>
                        <option value="EUR">EUR (euro)</option>
                        <option value="USD">USD (dolar amerykański)</option>
                    </select>
                </label>
            </p>
            <p class="form__paragraph--calculate">
                Przelicz na PLN według aktualnego kursu
            </p>
            <p>
                <label class="form__label">
                    *Wpisz aktualny kurs: <input class="form__label--input js-course" type="number" step="0.01"
                        min="0.01" required name="currentCourse">
                </label>
            </p>
            <p>
                <button class="form__button">
                    Przelicz
                </button>
            </p>
            <p>
                <label class="form__label form__label--result">
                    Otrzymasz: <strong class="js-result">0</strong> PLN
                </label>
            </p>
            <p class="form__paragraph">
                *Pole wymagane
            </p>
        </fieldset>
    </form>
</body>

</html>
